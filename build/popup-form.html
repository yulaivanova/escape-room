<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Квесты в Новосибирскe задать вопрос">
  <title>Задать вопрос</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/raleway-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/raleway-medium-500.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/raleway-semi-bold-600.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/raleway-bold-700.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/raleway-extra-bold-800.woff2" as="font" crossorigin="anonymous">
</head>

<body>
  <div class="container container--opened container--nojs">
    <header class="header">
      <div class="header__inner">
        <a href="index.html" class="header__logo">
          <!-- 1х: 134px; 2x: 268px -->
          <picture>
            <source type="image/png" media="(max-width: 1023px)" srcset="img/logo-mobile@1x.png 1x, img/logo-mobile@2x.png 2x">
            <source type="image/webp" media="(max-width: 1023px)" srcset="img/logo-mobile@1x.webp 1x, img/logo-mobile@2x.webp 2x">
            <source type="image/webp" srcset="img/logo-desktop@1x.webp 1x, img/logo-desktop@2x.webp 2x">
            <img src="img/logo-desktop@1x.png" srcset="img/logo-desktop@2x.png" alt="Escape Room logo" width="134" height="50">
          </picture>
        </a>
        <div class="header__menu header__menu--nojs">
          <button class="header__toggle" type="button"><span>меню</span></button>
          <nav class="header__site-nav site-nav">
            <ul class="site-nav__list">
              <li class="site-nav__item"><a href="quests.html" class="site-nav__link">квесты</a></li>
              <li class="site-nav__item"><a href="#" class="site-nav__link" tabindex="0">новичкам</a></li>
              <li class="site-nav__item"><a href="#" class="site-nav__link" tabindex="0">отзывы</a></li>
              <li class="site-nav__item"><a href="#" class="site-nav__link" tabindex="0">акции</a></li>
              <li class="site-nav__item"><a href="#" class="site-nav__link" tabindex="0">контакты</a></li>
            </ul>
          </nav>
          <div class="header__contacts">
            <a href="popup-city.html" class="header__link header__link--city">
              <svg class="header__icon" width="16" height="21">
                <use xlink:href="img/sprite_auto.svg#pin-icon"></use>
              </svg>
              <span>НОВОСИБИРСК</span>
            </a>
            <a class="header__link" href="tel:83832840160">
              <span>8 (383) 284 01 60</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <section class="popup popup--nojs popup__form">
      <div class="popup__wrapper">
        <button class="popup__toggle" type="button" tabindex="6"><span class="visually-hidden">Закрыть окно</span></button>
        <h2>Задайте вопрос</h2>
        <form action="#">
          <fieldset class="popup__fieldset fieldset">
            <div class="fieldset__field">
              <label for="name" class="fieldset__label-name">Чтобы мы смогли обращаться к вам, оставьте ваше имя</label>
              <input type="text" name="name" placeholder="Имя" minlength="2" id="name" tabindex="1" required="">
            </div>
            <div class="fieldset__field">
              <label for="email" class="fieldset__label-email">Чтобы вы получили ответ, оставьте ваш e-mail</label>
              <input type="email" name="email" placeholder="Email" minlength="3" id="email" tabindex="2" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required="">
              <span class="fieldset__input-error">Введён некорректный e-mail, попробуйте заново</span>
            </div>
            <div class="fieldset__field">
              <label for="question">Ваш вопрос:</label>
              <textarea id="question" rows="6" placeholder="Начните вводить ..." tabindex="3"></textarea>
            </div>
          </fieldset>
          <button class="popup__button button button--white" type="submit" tabindex="4">Отправить вопрос</button>
          <div class="popup__agreement agreement">
            <input type="checkbox" name="agreement" id="agreement" tabindex="5" required="">
            <label class="agreement__label" for="agreement">Я согласен с <a href="#" class="agreement__link">правилами обработки персональных данных</a>
              и пользовательским соглашением</label>
          </div>
        </form>
      </div>
    </section>

    <footer class="footer">
      <div class="footer__inner">
        <div class="footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a href="#" class="social__link social__link--insta">
                <span class="visually-hidden">Ссылка на Инстаграм</span>
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link social__link--vk">
                <span class="visually-hidden">Ссылка на ВКонтакте</span>
              </a>
            </li>
          </ul>
        </div>
        <a href="#" class="footer__link">Задать вопрос</a>
      </div>
    </footer>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
